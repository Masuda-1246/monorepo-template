openapi: 3.0.0
info:
  title: Monorepo API
  version: 0.0.0
tags:
  - name: tasks
  - name: health
paths:
  /health:
    get:
      operationId: Health_check
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum:
                      - ok
                      - error
                  timestamp:
                    type: string
                    format: date-time
                required:
                  - status
                  - timestamp
      tags:
        - health
  /tasks:
    get:
      operationId: Tasks_list
      parameters:
        - $ref: '#/components/parameters/PaginationQuery.page'
        - $ref: '#/components/parameters/PaginationQuery.limit'
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                anyOf:
                  - type: object
                    required:
                      - items
                      - total
                      - page
                      - limit
                      - totalPages
                    properties:
                      items:
                        type: array
                        items:
                          $ref: '#/components/schemas/Task'
                      total:
                        type: integer
                        format: int32
                      page:
                        type: integer
                        format: int32
                      limit:
                        type: integer
                        format: int32
                      totalPages:
                        type: integer
                        format: int32
                  - $ref: '#/components/schemas/ErrorResponse'
      tags:
        - tasks
    post:
      operationId: Tasks_create
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                anyOf:
                  - $ref: '#/components/schemas/Task'
                  - $ref: '#/components/schemas/ErrorResponse'
      tags:
        - tasks
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTaskRequest'
  /tasks/{id}:
    get:
      operationId: Tasks_get
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                anyOf:
                  - $ref: '#/components/schemas/Task'
                  - $ref: '#/components/schemas/ErrorResponse'
      tags:
        - tasks
    put:
      operationId: Tasks_update
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                anyOf:
                  - $ref: '#/components/schemas/Task'
                  - $ref: '#/components/schemas/ErrorResponse'
      tags:
        - tasks
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateTaskRequest'
    delete:
      operationId: Tasks_delete
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '204':
          description: 'There is no content to send for this request, but the headers may be useful. '
      tags:
        - tasks
components:
  parameters:
    PaginationQuery.limit:
      name: limit
      in: query
      required: false
      schema:
        type: integer
        format: int32
        default: 10
      explode: false
    PaginationQuery.page:
      name: page
      in: query
      required: false
      schema:
        type: integer
        format: int32
        default: 1
      explode: false
  schemas:
    CreateTaskRequest:
      type: object
      required:
        - title
      properties:
        title:
          type: string
        description:
          type: string
        status:
          allOf:
            - $ref: '#/components/schemas/TaskStatus'
          default: pending
        dueDate:
          type: string
          format: date-time
    ErrorResponse:
      type: object
      required:
        - message
        - code
      properties:
        message:
          type: string
        code:
          type: string
    Task:
      type: object
      required:
        - id
        - title
        - status
        - createdAt
        - updatedAt
      properties:
        id:
          type: string
        title:
          type: string
        description:
          type: string
        status:
          $ref: '#/components/schemas/TaskStatus'
        dueDate:
          type: string
          format: date-time
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    TaskStatus:
      type: string
      enum:
        - pending
        - in_progress
        - completed
    UpdateTaskRequest:
      type: object
      properties:
        title:
          type: string
        description:
          type: string
        status:
          $ref: '#/components/schemas/TaskStatus'
        dueDate:
          type: string
          format: date-time
servers:
  - url: http://localhost:3000
    description: Development server
    variables: {}
